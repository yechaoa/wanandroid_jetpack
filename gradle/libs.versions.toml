junit = { group = "junit", name = "junit", version.ref = "junit-version" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "ext-junit-version" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso-version" }

# Network
okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp-version" }
