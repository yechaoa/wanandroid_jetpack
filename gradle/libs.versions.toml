flowlayout = { group = "com.hyman", name = "flowlayout-lib", version.ref = "flow-layout-version" }
vertical-tablayout = { group = "q.rorbin", name = "VerticalTabLayout", version.ref = "vertical-version" }

# Room
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room-version" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room-version" }
